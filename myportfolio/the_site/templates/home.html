{% load static %}

{% block content %}
<div class="nav">
    <a href="/" class="logo">Portfolio</a>

    <div class="menu">
         <ul class="list">
             <li id="active"><a href="/"><i class="fa fa-home" aria-hidden="true"></i> home</a></li>
             <li><a href="/about"><i class="fa fa-user" aria-hidden="true"></i> about</a></li>
             <li><a href="/resume"><i class="fa fa-sticky-note" aria-hidden="true"></i> resume</a></li>
             <li><a href="/work"><i class="fa fa-briefcase" aria-hidden="true"></i> works</a></li>
             <li><a href="/contact"><i class="fa fa-phone-square" aria-hidden="true"></i> contact</a></li>
         </ul>
         <span class="btn-menu" onclick="toggleMenu()"><i class="fa fa-bars" aria-hidden="true"></i></span>
    </div>
</div>
<div class="menu-responsive">
    <ul>
        <li id="res-menu-active"><a href="/"><i class="fa fa-home" aria-hidden="true"></i> home</a></li>
        <li><a href="/about"><i class="fa fa-user" aria-hidden="true"></i> about</a></li>
        <li><a href="/resume"><i class="fa fa-sticky-note" aria-hidden="true"></i> resume</a></li>
        <li><a href="/work"><i class="fa fa-briefcase" aria-hidden="true"></i> works</a></li>
        <li><a href="/contact"><i class="fa fa-phone-square" aria-hidden="true"></i> contact</a></li>
    </ul>
</div>
    
    <div class="home">
        <img src="{{identity.profil_image.url}}" alt="profile" style="width:280px; border-radius:50%;"/>
        <h1>{{identity.name}}</h1>
        <span>{{identity.title}}</span>
        <div class="social-network">
            <ul>
                <li><a href="https://www.facebook.com/profile.php?id=100090319730797" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                <li><a href="https://github.com/michaelNyembo03" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                <li><a href="https://www.linkedin.com/in/michael-nyembo-822939187/" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
                <li><a href="https://www.instagram.com/michaelnyembo/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <a href="{{resume.pdf_file.url}}" class="download-btn">Dowload resume <i class="fa fa-download" aria-hidden="true"></i></a>
    </div>


    
<script>

    const btnMenu = document.querySelector('.btn-menu');
    const menuResponsive = document.querySelector('.menu-responsive');

    function toggleMenu(){
        
        if(menuResponsive.style.display=== 'none'){
            menuResponsive.style.display = 'block';
            btnMenu.innerHTML = '<i class="fa fa-close" aria-hidden="true"></i>';
        }else{
            menuResponsive.style.display = 'none';
            btnMenu.innerHTML = '<i class="fa fa-bars" aria-hidden="true"></i>';
        }
    }
  
 $(window).resize(function() {
    var screenWidth = $(window).width();
    var menuResponsive = $('.menu-responsive');

    
    if (screenWidth > 992) {
      menuResponsive.css('display', 'none');
    } else {
        btnMenu.innerHTML = '<i class="fa fa-bars" aria-hidden="true"></i>';
    }
  });
  
</script>
{% endblock %}
